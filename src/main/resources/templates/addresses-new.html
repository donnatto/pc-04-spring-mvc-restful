<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Menu</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <a th:href="@{/}" class="navbar-brand">PC 04</a>
    <h1 th:inline="text"> Welcome</h1>
  </nav>

  <div class="section">

    <div class="container">
      <a th:href="@{/addresses/add}" class="btn btn-primary mb-3">Add an address</a>
    </div>

    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="card col-md-4">
          <div class="card-header text-center">New Address</div>
          <div class="card-body">
            <form th:object="${address}" th:action="@{/addresses/add}" class="col-12" method="post">

              <div class="form-group">
                <label for="name">Country</label>
                <input type="text" id="country" class="form-control" placeholder="country" th:field="*{country}" autofocus>
              </div>

              <div class="form-group">
                <label for="country">City</label>
                <select th:field="*{country.countryId}" class="form-control" id="country">
                  <option th:each="coun: ${countries}" th:value="${coun.countryId}" th:text="${coun.name}"></option>
                </select>
              </div>

              <div class="form-group">
                <label for="country">Street</label>
                <select th:field="*{country.countryId}" class="form-control" id="country">
                  <option th:each="coun: ${countries}" th:value="${coun.countryId}" th:text="${coun.name}"></option>
                </select>
              </div>
              <button class="btn btn-primary btn-block" type="submit">Register</button>
              <a th:href="@{/cities}" class="text-danger">Atras</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
