<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Menu</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <h1 th:inline="text"> Welcome</h1>
    <a th:href="@{/}" class="navbar-brand">PC 04</a>




  </nav>

  <div class="container">

    <div class="row justify-content-center mt-5">
      <div class="card col-md-4">
        <div class="card-header text-center">New Employee</div>
        <div class="card-body">
          <form th:object="${employee}" th:action="@{/employees/add}" class="col-12" method="post">

            <div class="form-group">
              <label for="name">Employee Name</label>
              <input type="text" id="name" class="form-control" placeholder="name" th:field="*{name}" autofocus>
            </div>

            <div class="form-group"> <label for="address_id">Address Id</label>
              <input type="text" id="address_id" class="form-control" placeholder="address id" th:field="*{address.addressId}">
            </div>

            <div class="form-group"> <label for="country">Country</label>
              <input type="text" id="country" class="form-control" placeholder="country" th:field="*{address.country}">
            </div>

            <div class="form-group"> <label for="city">City</label>
              <input type="text" id="city" class="form-control" placeholder="city" th:field="*{address.city}">
            </div>

            <div class="form-group"> <label for="street">Street</label>
              <input type="text" id="street" class="form-control" placeholder="street" th:field="*{address.street}">
            </div>

            <button class="btn btn-primary btn-block" type="submit">Register</button>
            <a th:href="@{/employees}" class="text-danger">Back</a>
          </form>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
